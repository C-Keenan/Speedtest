<!DOCTYPE html>
<html>
<head>
    <title>Speedtest Results</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1>Ookla Speedtest Results</h1>
    <table>
        <thead>
            <tr>
                <th>Server Name & Location</th>
                <th>Download (Mbps)</th>
                <th>Upload (Mbps)</th>
                <th>Ping (ms)</th>
            </tr>
        </thead>
        <tbody>
            {{range .Results}}
            <tr>
                <td>{{.ServerNameandLocation}}</td>
                <td>{{printf "%.2f" .DownloadMbps}}</td>
                <td>{{printf "%.2f" .UploadMbps}}</td>
                <td>{{printf "%.2f" .PingMs}}</td>
            </tr>
            {{end}}
        </tbody>
    </table>
</body>
</html>
